<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Icon/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insanus E-Sports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header class="img-wrapper">
            <div class="main">

                <div class="text">
                    <p class="text-1">Em breve o mais novo site da </p>
                    <p class="text-2">Insanus E-Sports</p>
                    <p class="text-3">Para um contato imediato nos envie um e-mail ou nos mande uma mensagem pelas nossas redes sociais</p>
                
                        <div class="contato">
                            <form>
                                <div class="input-group">
                                    <p>Nome</p>
                                    <input type="text" class="field" id="nome">
                                    <label for="nome" class="field-label"></label>
                                </div>
                                <div class="input-group">
                                    <p>Email</p>
                                    <input type="text" class="field" id="email">
                                    <label for="email" class="field-label"></label>
                                </div>
                                <div class="input-group">
                                    <p>Mensagem</p>
                                    <textarea class="field" id="mensagem"></textarea>
                                    <label for="mensagem" class="field-label"></label>
                                </div>
                                <div class="button">
                                    <button type="submit" class="btn btn-submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                </div>

                <div class="social-list">
                    <img src="/Assets/Image/LOGO-oficial.png" alt="">
                    <div class="social_list">
                        <a href="https://www.instagram.com/insanus_esports/" target="_blank"><img src="/Assets/Image/instagram-square-brands.png" alt=""></a>
                        <a href="https://www.facebook.com/teamINSANUS/" target="_blank"><img src="/Assets/Image/facebook-square-brands.png" alt=""></a>
                        <a href="https://twitter.com/club_insanus" target="_blank"><img src="/Assets/Image/twitter-square-brands.png" alt=""></a> 
                    </div>
                </div>

            </div>
        </header>
    </section>
    
    
</body>
</html>
